monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

hwi_oauth:
    connect:
        account_connector: my.custom.user_provider
    firewall_names:
        - 'main'
    fosub:
        username_iterations: 30
        properties:
            github: github_id
    resource_owners:
        github:
            type: github
            client_id: 'client_id'
            client_secret: 'client_secret'
            options:
                csrf: true
